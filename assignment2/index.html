<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Example</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1>Shopping List Buy and Bought</h1>
  <!-- controller as syntax -->
    <!-- List having to-buy items -->
     <div id="list1" ng-controller="ShoppingListController1 as list1">
       <h2>To Buy</h2>
       <div class="message" ng-show="!list1.toBuyItems.length">
         Nothing to Buy!!!!
       </div>
       <ul ng-repeat="item in list1.toBuyItems">
         {{item.quantity}} of {{item.name}}
         <button type="button" ng-click="list1.broughtItem($index)">Brought</button>
       </ul>
     </div>
     <!-- List having Bought items-->
     <div id="list2" ng-controller="ShoppingListController2 as list2">
       <h2>Bought Items</h2>
       <div class="message" ng-show="!list2.broughtItems.length">
          Nothing Bought Yet...!!
       </div>

       <ul ng-repeat="item in list2.broughtItems">
         {{item.quantity}} of {{item.name}}


       </ul>
     </div>



</body>
</html>
